{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Register" %}{% endblock %}

{% block content %}
<h2>Registration</h2>
<p>Please choose a username and password</p>
<form method="post" class="register" action=".">{% csrf_token %}
  {{ form.as_p }}

  <input type="submit" class="btn btn-info" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
